<!DOCTYPE html>

<html>
	<head>
		<title>RoBlockly!</title> 

		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="blockly/blockly_compressed.js"></script>
		<script src="blockly/blocks_compressed.js"></script>
		<script src="blockly/msg/js/en.js"></script>
		<script src="newBlocks/Robot.js"></script>
		
	</head>
	
	<body>
		<header>
			<img id="madeWithBlockly" src="resources/blockly_logo.png" alt="Smiley face">
		</header>

		<nav>
			<button class="run">Make Robot Go!</button>
		</nav>

		<div id="blocklyArea"></div>
		<div id="blocklyDiv"></div>

		<xml id="toolbox" style="display: none">
			<category name="Control" colour="120">
				<block type="controls_if"></block>
				<block type="controls_whileUntil"></block>
				<block type="controls_for">
			</category>
			<category name="Logic" colour="210">
				<block type="logic_compare"></block>
				<block type="logic_operation"></block>
				<block type="logic_boolean"></block>
			</category>
			<category name="Robot" colour="300">
				<block type="robot_drive_timed">
					<value name="TIME">
						<shadow type="math_number">
							<field name="NUM">3</field>
						</shadow>
					</value>
				</block>
				<block type="robot_drive_distance">
					<value name="DISTANCE">
						<shadow type="math_number">
							<field name="NUM">2</field>
						</shadow>
					</value>
				</block>
				<block type="robot_turn_timed">
					<value name="TIME">
						<shadow type="math_number">
							<field name="NUM">3</field>
						</shadow>
					</value>
				</block>
				<block type="robot_turn_degrees">
					<value name="DEGREES">
						<shadow type="math_number">
							<field name="NUM">90</field>
						</shadow>
					</value>
				</block>
			</category>
		</xml>

		<script src="inject.js"></script>
	</body>
</html>
